    <!--</div>-->

<!--controls-->
<div class="controls-container flex-container-row">

    <div class="map-switcher flex-container-row flex-container-center-V-H flex-auto">
        <div class="switcher-item flex-item switcher-item-active">百度地图</div>
        <div class="switcher-item flex-item">天地图</div>
        <div class="switcher-item flex-item">高德地图</div>
    </div>

    <div class="figure-draw flex-container-row flex-container-center-V-H flex-auto">
        <!--<div class="draw-item flex-container-row flex-container-center-V-H" data-draw-type = 'Point'>点</div>-->
        <!--<div class="draw-item flex-container-row flex-container-center-V-H" data-draw-type = 'Circle'>圆形</div>-->
        <div class="draw-item flex-container-row flex-container-center-V-H" data-draw-type = 'LineString'>折线</div>
        <div class="draw-item flex-container-row flex-container-center-V-H" data-draw-type = 'Square'>正方形</div>
        <div class="draw-item flex-container-row flex-container-center-V-H" data-draw-type = 'Box'>长方形</div>
        <div class="draw-item flex-container-row flex-container-center-V-H" data-draw-type = 'Polygon'>多边形</div>
    </div>

    <div class="figure-draw-control flex-container-row flex-container-center-V-H flex-auto">
        <div class="draw-control-item flex-container-row flex-container-center-V-H draw-close">结束绘制</div>
        <div class="draw-control-item flex-container-row flex-container-center-V-H draw-close">开启编辑</div>
        <div class="draw-control-item flex-container-row flex-container-center-V-H draw-close">移除图形</div>
        <div class="redraw-item flex-container-row flex-container-center-V-H ">已保存图形</div>
    </div>

</div>

<!--box-->
<div class="figure-box flex-container-column flex-container-center-V-H">
    <div class="figure-box-collection figure-box-collection-hidden flex-container-column flex-container-center-V-H">
        <!--<div class="figure-box-item figure-box-collection-item figure-box-collection-item-active flex-container-column flex-container-center-V-H">Point</div>-->
    </div>
    <div class="figure-box-item figure-box-num flex-container-row flex-container-center-V-H">0</div>

</div>
